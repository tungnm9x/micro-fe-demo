      (selectionChange)="onHotelChange($event)"

        *ngFor="let hotel of hotelList$ | async"

  <ng-container *ngIf="auth.user$ | async as user; else noAvatar">
    <div class="flex items-center cursor-pointer group relative">
      <img class="w-[32px] h-[32px] rounded-full" [src]="user.picture" />
      <span class="ml-2">{{ user.nickname }}</span>
      <div
        class="absolute right-0 w-full top-full bg-white shadow hidden group-hover:block"
      >
        <div class="px-6 py-4 hover:bg-gray-200" (click)="auth.logout()">Logout</div>
      </div>
    </div>
  </ng-container>
  <ng-template #noAvatar>
    <div class="flex items-center cursor-pointer">
      <mat-icon>account_circle</mat-icon>
      <span class="ml-2">User</span>
    </div>
  </ng-template>
</div>
