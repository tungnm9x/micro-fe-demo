<div class="container mt-5" *ngIf="auth.user$ | async as user">
  <div
    class="row align-items-center profile-header mb-5 text-center text-md-left"
  >
    <div class="col-md-2">
      <img [src]="user.picture" class="rounded-full" />
    </div>
    <button (click)="logout()">Logout</button>
  </div>

  <div class="row">
    <pre class="rounded">
        <code>
        {{user | json}}
        </code>
    </pre>
  </div>
</div>
