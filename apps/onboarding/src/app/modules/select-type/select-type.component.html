<div class="bg-gray-900 h-screen flex items-center justify-center">
  <div class="container mx-auto max-w-[640px] py-12">
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-3xl font-bold mb-4">Welcome to our hotel!</h2>
      <p class="text-gray-700 mb-4">
        To get started, please provide some information about your stay:
      </p>
      <form>
        <div class="mb-4">
          <label for="check-in-date" class="block text-gray-700 font-bold mb-2"
            >Check-in date:</label
          >
          <input
            type="date"
            id="check-in-date"
            class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>
        <div class="mb-4">
          <label for="check-out-date" class="block text-gray-700 font-bold mb-2"
            >Check-out date:</label
          >
          <input
            type="date"
            id="check-out-date"
            class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>
        <div class="mb-4">
          <label for="num-guests" class="block text-gray-700 font-bold mb-2"
            >Number of guests:</label
          >
          <input
            type="number"
            id="num-guests"
            class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>
        <div class="mt-8">
          <button
            type="submit"
            class="bg-orange-500 text-white py-2 px-4 rounded hover:bg-orange-700"
          >
            Continue
          </button>
        </div>
        <div class="mt-8">
          <div
            [routerLink]="['/main']"
            class="text-[#2d2d2d] underline py-2 px-4 rounded cursor-pointer"
          >
            Have account? Login
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
