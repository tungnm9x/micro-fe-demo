<div class="container mt-5" *ngIf="auth.user$ | async as user">
  <div class="w-full flex items-center justify-center">
    <img [src]="user.picture" class="rounded-full" />
  </div>
  <div class="row">
    <pre class="rounded">
        <code>
        {{user | json}}
        </code>
    </pre>
  </div>
</div>
