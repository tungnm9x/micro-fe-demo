query DailySalesPlanPricingBreakdown($filter: DailySalesPlanPricingBreakdownFilter) {
  response: dailySalesPlanPricingBreakdown(filter: $filter) {
    data {
      ... on DailySalesPlanPricingBreakdown {
        propertyId
        salesPlanId
        date
        lowestPrice
        highestPrice
      }
    }
  }
}
